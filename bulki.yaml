- Kajzerka jest jedną z najbardziej podstawowych bułek dostępnych w sklepach i piekarniach. Pochodzi z Austrii i jest znana od co najmniej 1760 roku. Według niektórych jej nazwa wywodzi się od niemieckiego słowa Kaiser, czyli cesarz. Zarówno kształt, jak i sposób wypieku został opracowany przez wiedeńskich piekarzy. To mała, okrągła bułka z charakterystycznymi pięcioma promienistymi bruzdami na wierzchu. Zazwyczaj jest wypiekana z mąki pszennej, zakwasu lub drożdży, słodu, soli i wody. Często jest posypana makiem lub sezamem.
- Bagietka, oprócz wcześniej wspomnianej kajzerki do najbardziej popularnych bułek należy symbol Francji, czyli bagietka. To podłużna, długa bułka z mąki pszennej. Zwana jest często paryską. Jej przeciętna długość wynosi 1 metr. Stanowi ona podstawę śniadania. Może być podawana z masłem i konfiturami. Świetnie nadaje się do przyrządzania kanapek, na przykład z szynką i serem. Jakość sprawdzisz, ściskając ją. Jeśli powróci do pierwotnego kształtu, to wiesz, że masz do czynienia ze świeżym pieczywem.
- Ciabatta, w odpowiedzi na francuski przysmak Włosi stworzyli ciabattę. Wymyślona przez Arnoldo Cavallariego w 1982 roku bułka podbiła serca mieszkańców do tego stopnia, że obecnie każdy region Włoch posiada swoją odmianę tego wypieku. Ciabatta to prostokątna, płaska, duża bułka. Prawdziwa powinna mieć chrupiącą skórkę i duże pory w strukturze miąższu. W smaku przypomina polskie tradycyjne pieczywo na zakwasie.
- Grahamka to pieczywo o wyższej zawartości błonnika i składników mineralnych niż tradycyjne pszenne bułki. Jak wskazuje jej nazwa, powinna być wypiekana z pszennej mąki graham określanej również jako mąka typ 1850. Zawiera otręby i pochodzi z pełnego przemiału. Kolejne składniki dobrej grahamki to woda, sól, olej roślinny lub masło, odrobina cukru oraz drożdże lub zakwas. Pieczywo graham swoją nazwę zawdzięcza Sylwestrowi Grahamowi – amerykańskiemu kaznodziei, który propagował zdrowy tryb życia. Jest lekkostrawna, więc bez obaw mogą ją spożywać osoby z problemami trawiennymi.
- Bułka pełnoziarnista w porównaniu z innymi pieczywami charakteryzuje się dużą zawartością błonnika, białka, cukru i wody. Zawiera również dawkę magnezu, żelaza i wapnia. Ile ma kalorii? 100 g to 304 kalorie. Średniej wielkości bułka (65 g), zawiera zatem około 198 kalorii. Co to znaczy, że jest pełnoziarnista? Produkty pełnoziarniste to te, które powstają z całego ziarna zbóż – zawierającego okrywę nasienną, inaczej otręby, zarodki oraz bielmo ziarna.
- Brioszka to bułka często nazywana również maślaną. Jest wypiekiem pomiędzy wyrobem cukierniczym i piekarniczym. Do jej przygotowania potrzebna jest duża ilość jajek i masła. To tym składnikom zawdzięcza ona swój delikatny miąższ. Skórka brioszki powinna być cienka i złocista. Można ją podawać w postaci wytrawnej oraz ze słodkimi dodatkami.
